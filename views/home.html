<h2 class="text-center">App Task</h2>

<div class="title-container">
	<h1>Flickr Public Feed</h1>
</div>

<div class="feed-container">
	<div class="item-container" ng-repeat="(key, value) in items">
		<div class="info-container">
			<h1><a ng-click="post = 1" href=#/post/#{{key}}>{{value.title}}</a></h1>
			<ul>
				<li><a href="">{{value.author}}</a></li>
				<li>Published: {{ value.date_taken | date:'d' | ordinal}} {{ value.date_taken | date : "MMM yyyy 'at 'HH:mm" }}</li>
				<!-- <p>Date = {{ "2016-01-05T09:05:05.035Z" | date }}</p> -->
			</ul>
		</div>
		<div class="content-container">
			<div class="image-container">
				<img src={{value.media.m}} alt="">
			</div>
		</div>
		<h3>Tags</h3>
		<div class="tag-container">
				<p>Tags</p>
				<ul>
					<li ng-repeat="tag in value.tags">
						<a href="https://www.flickr.com/photos/tags/{{tag}}">{{tag}}</a>
					</li>
				</ul>
		</div>
	</div>
</div>
